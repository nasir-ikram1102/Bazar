      <table class="table table-striped" [mfData]="filteredItems" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>StartDate</th>
            <th>EndDate</th>
            <th>CompanyDicsount%</th>
            <th>VendorDicsount</th>
            <th>Active</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vendor of vendorCategoryLevelSaleList">
            <td>{{vendor.title}}</td>
            <td>{{vendor.description}}</td>
            <td>{{vendor.startDate|date}}</td>
            <td>{{vendor.endDate|date}}</td>
            <td>{{vendor.dicsountPercent}}</td>
            <td>{{vendor.vendorDicsountPercent}}</td>
            <td>
              <label class="switch">
                <input (click)="onChange(vendor.id)" [checked]="vendor.isActive" type="checkbox">
                <span class="slider round"></span>
              </label>
            </td>
            <td>
              <a class="btn btn-xs btn-primary" title="Edit" [routerLink]='["/edit-vendor-category-sale",vendor.id]'><i class="fa fa-edit"></i></a>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="16">
              <mfBootstrapPaginator></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
