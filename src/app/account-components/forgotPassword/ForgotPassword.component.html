<main id="main" role="main">
  <div class="relative full-width">
    <div class="relative whitebody mb-30">

    </div>
    <div class="forgot-password">
      <div class="container">
        <div class="forgot-password-block">
          <div class="row">
            <div class="col-sm-1 col-xs-1"></div>
            <div class="col-sm-10 col-xs-10">
              <div class="forgot-password-holder">
                <h3><strong>Forgot Your Password?</strong></h3>
                <p>Enter the e-mail address associated with your account. Click submit to have a password reset link e-mailed to you.</p>
                <p>You will receive an email with instructions on how to reset your password.</p>
                <form class="forgot-password-form" (ngSubmit)="f.form.valid && ForgotPassword()" #f="ngForm" novalidate>
                  <div class="">
                    <input type="text"
                           name="email"
                           autocomplete="off"
                           placeholder="Enter email here..."
                           [(ngModel)]="emailForgotPassword"
                           #email="ngModel"
                           pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}"
                           required>
                  </div>
                  <div class="clearfix"></div>
                  <div class="form-group" *ngIf="(f.submitted || email?.touched) && email?.invalid">
                    <div *ngIf="email.errors.required"><span class="text-danger">Email Address is required</span></div>
                    <div *ngIf="email.errors?.pattern"><span class="text-danger">Email is invalid</span></div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-xs-12">
                        <button *ngIf="validate==false" type="submit" class="btn btn-primary"><i class="fa fa-spinner fa-spin"></i> Processing</button>
                        <button *ngIf="validate==true" type="submit" [disabled]="!validate" class="btn btn-primary">RESET PASSWORD</button>
                        <!--<button type="submit" [disabled]="!validate" class="btn btn-primary">RESET PASSWORD</button>-->
                      </div>
                      <div class="col-sm-6 col-xs-12">
                        <div class="links-holder">
                          <div class="pull-right">Already a Member? <a href="javascript:void(0)" [routerLink]="['/login']">Sign In</a></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-sm-1 col-xs-1"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
